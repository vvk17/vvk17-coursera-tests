<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.3em; }</style>
    <title>L06 Name Calculator</title>
  </head>
  <body ng-app="NameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
      <div>
        Вас зовут:
        <input type="text"
         ng-model="name"
         ng-keyup="displayNumeric();">
      </div>
      <div><br>
        Числовое значение Вашего имени - {{name}} -:
        {{nameValue}}
      </div>
    </div>
  </body>
</html>
